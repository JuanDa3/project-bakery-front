<div class="box-forms shadow-sm">
  <p class="subtitle">Create Unit Measurement</p>

  <form [formGroup]="unitMeasurementForm" class="flex flex-col" (ngSubmit)="create()" action="">
    <div class="form-group">
      <label>Name</label>
      <input id="unitMeasurementName" formControlName="name" required class="" type="text"
        placeholder="Unit Measurement">

      <div *ngIf="dataForm['name'].touched" class="form-danger-alert">
        <div *ngIf="dataForm['name'].errors && dataForm['name'].errors['required']">
          <p class="error-message">Name is required.</p>
        </div>
      </div>

      <button role="button" type="submit" class="button-create">
        Create Unit Measurement
      </button>

    </div>

  </form>
</div>
